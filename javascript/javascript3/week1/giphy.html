<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>giphy App</title>
    <link rel="stylesheet" href="giphy.css" />
  </head>

  <body>
    <h1>Giphy Searcher</h1>
    <div class="container">
      <input
        id="search"
        type="text"
        name="giphy"
        placeholder="Search for gif"
      />

      <button id="searchGiphy" name="button">Giphy Searcher</button>

      <input
        id="limit"
        type="number"
        name="giphy"
        placeholder="Number of gifs"
      />
    </div>
    <div id="gifImages"></div>
    <script src="giphy.js"></script>
  </body>
</html>
