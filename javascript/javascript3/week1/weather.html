<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="weather.css" />
  </head>

  <body>
    <h1 id="title">Weather App</h1>
    <div class="buttons">
      <input type="text" id="city_name" placeholder="Enter City Name" />
      <button id="btn">Check Weather</button>
      <button id="geoLoc">Find my location</button><br />
      <p id="errorMsg"></p>
    </div>

    <div id="display_data">
      <h1 id="location"></h1>
      <br />
      <h2 id="temperature"></h2>
      <img id="weather_icon" />
      <p id="desc"></p>
      <p id="max_temp"></p>
      <p id="min_temp"></p>
      <p id="wind_speed"></p>
      <p id="humidity"></p>
      <p id="clouds"></p>
      <p id="sunrise"></p>
      <p id="sunset"></p>
    </div>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDn7w9L7JOAFzdm2ON7e67c_MVIQQTB__g"></script>
    <script src="weather.js"></script>
  </body>
</html>
