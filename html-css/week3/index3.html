<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <form action="index4.html" method="">
            <header>
                <div class="logo">
                    <img src="suvarna.jpeg" alt="logo of company">
                </div>
                <nav>
                    <ul class="menu">
                        <li class="steps"><a href="index1.html">HOME </a></li>
                        <li class="steps"><a href="index2.html">CONTACT </a></li>
                        <li class="steps"><a href="index3.html">SELECTION </a></li>
                        <li class="steps"><a href="index4.html">PAYMENT</a></li>
                    </ul>
                </nav>
            </header>
            <div class="sign-up-info">
                <h1>Sign up to yourcustomtailor.com</h1>
            </div>
            <div>
                <h2>Step 3/4 - Time to learn about your preferences?</h2>
                <label for="progress-bar">Progress</label>
                <div class="progress-bar bar-3">
                    <span style="width: 75%;"></span>
                </div>
            </div>
            <p>What kind of items are you interested in offers on?</p>
            <div class="offers">
                <label><input type="checkbox">Apparal</label>
                <label><input type="checkbox">Accessories</label>
                <label><input type="checkbox">Handbags</label>
                <label><input type="checkbox">Jewelry</label>
                <label><input type="checkbox">Shoes</label>
            </div>
            <p>Choose the images that best resemble your style.</p>
            <div class="grid-container">
                <div>
                    <label>
                        <div><img src="images/JACKET-1.jpeg" alt="jacket image"></div><input type="checkbox">Veromoda
                    </label>
                </div>
                <div>
                    <label>
                        <div><img src="images/JACKET-2.jpeg" alt="jacket image"></div><input type="checkbox">Only
                    </label>
                </div>
                <div>
                    <label>
                        <div><img src="images/HANDBAG-1.jpeg" alt="bag image"></div><input type="checkbox">Calvin Klein
                    </label>
                </div>
                <div>
                    <label>
                        <div><img src="images/HANDBAG-2.jpeg" alt="bag image"></div><input type="checkbox">Michael Kors.
                    </label>
                </div>
                <div>
                    <label>
                        <div><img src="images/HANDBAG-3.jpeg" alt="bag image"></div><input type="checkbox">Kate Spade.
                    </label>
                </div>
                <div>
                    <label>
                        <div><img src="images/JEWELERY-1.jpeg" alt="jewelery image"></div><input
                            type="checkbox">Gold
                    </label>
                </div>
                <div>
                    <label>
                        <div><img src="images/JEWELERY-2.jpeg" alt="jewelery image"></div><input type="checkbox">Diamond
                    </label>
                </div>
                <div>
                    <label>
                        <div><img src="images/SHOES-1.jpeg" alt="shoes image"></div><input
                            type="checkbox">Casual
                    </label>
                </div>
                <div>
                    <label>
                        <div><img src="images/SHOES-2.jpeg" alt="shoes image"></div><input
                            type="checkbox">NIKE
                    </label>
                </div>
            </div>
            <a href="index4.html">
                <button type="submit" class="submit-button">Go To Payment</button>
            </a>
        </form>
    </div>
</body>

</html>
